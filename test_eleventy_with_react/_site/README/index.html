    <script type="text/babel">
        class Formulaire extends React.Component {
            render() {
                return (
                    <form id="formulaire">
                        <div className="form-group">
                            <label>Email address</label>
                            <input type="email" className="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                            <small id="emailHelp" className="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div className="form-group">
                            <label>Password</label>
                            <input type="password" className="form-control" id="exampleInputPassword1" />
                        </div>
                        <div className="form-group form-check">
                            <input type="checkbox" className="form-check-input" id="exampleCheck1" />
                            <label className="form-check-label">Check me out</label>
                        </div>
                        <button type="submit" className="btn btn-primary">Submit</button>
                    </form>
                );
            }
        }

        ReactDOM.render(
            <Formulaire />,
            document.getElementById('app')
        );
    </script>
    <script>
        $( document ).ready(function() {
            // TODO Sass

            // ajouter la classe img-fluid aux img
            let img_elem_list = document.getElementsByTagName('img');
            for(let i in img_elem_list) {
                if(img_elem_list[i].tagName === 'IMG'){
                    img_elem_list[i].classList.add('img-fluid');
                }
            }

            // form css
            let formulaire = this.getElementById('formulaire');
            formulaire.style.marginTop = '1rem';
            formulaire.style.marginBottom = '1rem';

            // footer css
            document.getElementById('footer').style.backgroundColor = '#f5f5f5';
        });
    </script>
